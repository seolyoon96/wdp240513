<!DOCTYPE html>
<!--문서의 형식 선언-->
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!--문자 인코딩 설정-->
        <meta name="viewport" content="width=device-width" />
        <!--반응형 웹 설정-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기본 페이지</title>
        <!--문서 제목-->

        <meta property="og:type" content="website" />
        <meta property="og:title" content="페이지 제목" />
        <meta property="og:description" content="페이지 설명" />
        <meta property="og:image" content="http://www.mysite.com/myimage.jpg" />
        <meta property="og:url" content="http://www.mysite.com" />
        <!--오픈 그래프-->

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="페이지 제목" />
        <meta name="twitter:description" content="페이지 설명" />
        <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:domain" content="사이트 명" />
        <!--소셜 미디어-->

        <link rel="shortcut icon" href="http://www.mysite.com/favicon.ico" />
        <!--파비콘-->
    </head>
    <!--페이지 설정-->
    <body>
        <h1>logo</h1>
        <!--제목 태그-->
        <h2>섹션 타이틀</h2>
        <h3>섹션 서브 타이들</h3>

        <!--cntrl + / : 주석-->
        <p>
            문단 <br />
            내용
        </p>
        <!--문단 태그-->
        <!--br은 줄바꿈-->
        <p>
            <strong>중요한 텍스트</strong>
            <b> 굵은 텍스트</b>
            <em>기울기 Lorem ipsum dolor</em> sit amet consectetur adipisicing elit.<br />
            Neque aspernatur dolor sit facere nam fugit maiores sunt animi odio dicta quisquam aliquam, amet dignissimos
            assumenda laudantium sed. Hic, dolorem eum.
        </p>

        <a href="https://www.jeep.co.kr/">jeep</a>
        <!--링크 태그-->

        <hr />
        <!--Line-->

        <img
            src="https://www.jeep.co.kr/content/dam/cross-regional/apac/jeep/ko_kr/promotion/20240430_benner_mo.jpg.img.1000.jpg"
            alt="이미지 설명"
        />
        <!--이미지 태그-->
        <img src="./images/JEEP_JT_ARMY STAR_HOMEPAGE_PC_2900x1100.jpg.img.1440.jpg" alt="" />
        <!--./ : 현재 위치-->
        <!--../ : 상위-->
    </body>
    <!--페이지 본문-->
</html>
